<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .ye{
            width: 600px;
            height: 600px;
            background-color: red;
        }
        .fu{
            width: 400px;
            height: 400px;
            background-color: #0c0202;
        }
        .zi{
            width: 200px;
            height: 200px;
            background-color: #fff;
        }
    </style>
    <div class="ye">
        <div class="fu">
            <div class="zi"></div>
        </div>
    </div>
    <script>
        const ye =document.querySelector('.ye');
        ye.addEventListener('click',()=>{
            alert('我是爷爷');
        })
    </script>
</body>
</html>
