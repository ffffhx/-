<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈尔滨工业大学电子邮件系统</title>
    <link rel="stylesheet" href="1.11.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4410163_pi41tugti9s.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4410163_qxw5vrgt8fa.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4410163_yx03rq7n2wj.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4410163_v58zgpw35md.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4410163_dpnzllmug0j.css">
    <link rel="icon" href="title.ico">

</head>

<body>
    <div class="container">


        <div class="left">
            <div class="left-top">
                <a href="https://www.hit.edu.cn/" target="_blank">
                    <img src="徽标.png" alt="徽标">
                </a>
            </div>
            <div class="left-bottom">
                <span class="left-bottom-span">客服邮箱 : support@hit.edu.cn</span>
                <br><br>
                <a href="https://mail.hit.edu.cn/" target="_blank" class="left-bottom-a">哈尔滨工业大学电子邮件系统</a>
            </div>
        </div>





        <div class="right">
            <div class="right-top">
                <a href="#" class="love">
                    <div class="background-love" title="收藏此页" onclick="alert('请按 Ctrl+D 收藏本页')"></div>
                </a>

                <a href="https://mail.hit.edu.cn/coremail/help/index_zh_CN.jsp" target="_blank"
                    class="background-question-mark-a">
                    <div class="background-question-mark"></div>
                </a>
            </div>




            <div class="right-bottom">

                <div class="right-bottom-login">
                    <div class="right-bottom-dropdown-box" onclick="myFunction()">
                        <div class="dropdown">
                            <span>Language:</span><span class="dropbtn">简体中文</span><i class=" icon-xialajiantou"></i>
                        </div>
                        <div id="dropdownContent" class="dropdown-content">
                            <a href="#" class="option3">简体中文</a>
                            <a href="#" class="option3">繁体中文</a>
                            <a href="#" class="option3">english</a>
                        </div>
                    </div>



                    <div class="login-one">
                        <div class="email-login">邮箱账号登录</div>
                    </div>
                    <hr>
                    <div class="login-two">
                        <div class="one">
                            <label>
                                <form>
                                    <div>
                                        <i id="icon1">&#xe60a;</i> <input id="username" class="username" type="text"
                                            placeholder="用户名">
                                    </div>
                                </form>
                            </label>
                        </div>



                        <div class="two" onclick="myFunctiontwo()">
                            <div class="two-email">
                                <label class="two-label-one"><i>&#xe81e;</i></label>
                                <div class="two-label-two" id="twoLabelTwo">
                                    <label class="emai-dropdown">hit.edu.cn</label>
                                </div>
                                <label class="two-label-three"><i class="icon-xialajiantou"></i></label>
                            </div>
                            <div class="email-content" id="emailContent">
                                <div class="box2">
                                    <div class="box0 icon-duigou"></div><span class="option2">hit.edu.cn</span>
                                </div>
                                <div class="box2">
                                    <div class="box0"></div><span class="option2">stu.hit.edu.cn</span>
                                </div>
                                <div class="box2">
                                    <div class="box0"></div><span class="option2">alu.hit.edu.cn</span>
                                </div>
                                <div class="box2">
                                    <div class="box0"></div><span class="option2">2004.hit.edu.cn</span>
                                </div>
                                <div class="box2">
                                    <div class="box0"></div><span class="option2">ftcl.hit.edu.cn</span>
                                </div>
                                <div class="box2">
                                    <div class="box0"></div><span class="option2">hitwh.edu.cn</span>
                                </div>
                                <div class="box2">
                                    <div class="box0"></div><span class="option2">run-to.com</span>
                                </div>
                                <div class="box2">
                                    <div class="box0"></div><span class="option2">hit.edu.cn</span>
                                </div>
                                <div class="box2">
                                    <div class="box0"></div><span class="option2">ir.hit.edu.cn</span>
                                </div>
                            </div>
                        </div>




                        <div class="three">
                            <div>
                                <i id="icon2">&#xe8b2;</i><input id="password" class="password" type="password"
                                    placeholder="密   码">
                            </div>
                        </div>





                        <div class="four" onclick="myFunctionthree()">
                            <div class="fourSelect">
                                <label class="four-label-one"><i>&#xe939;</i></label>
                                <div class="autoSelectBtn">自动选择</div>
                                <label class="four-label-three"><i class="icon-xialajiantou"></i></label>
                            </div>
                            <div class="auto-select-content" id="autoSelectContent">
                                <div class="box1">
                                    <div class="box icon-duigou"></div><a href="#" class="option1">自动选择</a>
                                </div>
                                <div class="box1">
                                    <div class="box"></div><a href="#" class="option1">XT5.0风格</a>
                                </div>
                                <div class="box1">
                                    <div class="box"></div><a href="#" class="option1">XT3.0风格</a>
                                </div>
                            </div>
                        </div>






                    </div>
                    <div class="login-three">
                        <div class="rememberUsername" onclick="tagFunction()">
                            <i id="remember" class="icon-fangkuangweixuan"></i>记住用户名
                        </div>
                    </div>
                    <div class="login-four"><button>登录</button></div>
                    <div class="login-five">
                        <div class="forget-password-box">
                            <a href="https://mail.hit.edu.cn/coremail/dynamicPasswordLogin.jsp"
                                target="_blank">忘记密码？</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>



    </div>
</body>
<script type="" src="11.js"></script>

</html>
